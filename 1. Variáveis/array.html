<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demonstração - Numbers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="array.js" type="text/javascript"></script>
    </head>
    <body>
        <a href="http://www.w3schools.com/js/js_array_methods.asp" target="_blank">Exemplos na w3schools</a>
        <div>
            <label>1 - length:</label>
            <input type="text" id="textbox_1" />
            <button onclick="length(textbox_1);">RUN</button>
        </div>
        <div>
            <label>2 - push:</label>
            <input type="text" id="textbox_2" />
            <button onclick="push(textbox_2);">RUN</button>
        </div>
        <div>
            <label>3 - pop:</label>
            <input type="text" id="textbox_3" />
            <button onclick="pop(textbox_3);">RUN</button>
        </div>
        <div>
            <label>4 - unshift:</label>
            <input type="text" id="textbox_4" />
            <button onclick="unshift(textbox_4);">RUN</button>
        </div>
        <div>
            <label>5 - shift:</label>
            <input type="text" id="textbox_5" />
            <button onclick="shift(textbox_5);">RUN</button>
        </div>
        <div>
            <label>6 - splice:</label>
            <input type="text" id="textbox_6_1" />
            <input type="text" id="textbox_6_2" />
            <button onclick="splice(textbox_6_1, textbox_6_2);">RUN</button>
        </div>
        <div>
            <label>7 - concat:</label>
            <input type="text" id="textbox_7" />
            <button onclick="concat(textbox_7);">RUN</button>
        </div>
        <div>
            <label>8 - slice:</label>
            <input type="text" id="textbox_8_1" />
            <input type="text" id="textbox_8_2" />
            <button onclick="slice(textbox_8_1, textbox_8_2);">RUN</button>
        </div>
        <div>
            <label>9 - for:</label>
            <input type="text" id="textbox_9" />
            <button onclick="loop(textbox_9);">RUN</button>
        </div>
    </body>
</html>
