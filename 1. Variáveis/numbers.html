<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demonstração - Numbers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="numbers.js" type="text/javascript"></script>
    </head>
    <body>
        <a href="http://www.w3schools.com/jsref/jsref_obj_string.asp" target="_blank">Exemplos na w3schools</a>
        <div>
            <label>1 - parseInt:</label>
            <input type="text" id="textbox_1" />
            <button onclick="convertToInt(textbox_1);">RUN</button>
        </div>
        <div>
            <label>2 - parseFloat:</label>
            <input type="text" id="textbox_2" />
            <button onclick="convertToFloat(textbox_2);">RUN</button>
        </div>
        <div>
            <label>3 - toString:</label>
            <input type="text" id="textbox_3" />
            <button onclick="toString(textbox_3);">RUN</button>
        </div>
        <div>
            <label>4 - toExponential:</label>
            <input type="text" id="textbox_4" />
            <button onclick="toExponential(textbox_4);">RUN</button>
        </div>
        <div>
            <label>5 - toFixed:</label>
            <input type="text" id="textbox_5" />
            <button onclick="toFixed(textbox_5);">RUN</button>
        </div>
        <div>
            <label>6 - toPrecision:</label>
            <input type="text" id="textbox_6" />
            <button onclick="toPrecision(textbox_6);">RUN</button>
        </div>
        <div>
            <label>7 - MAX_VALUE:</label>
            <input type="text" id="textbox_7" />
            <button onclick="MAX_VALUE(textbox_7);">RUN</button>
        </div>
        <div>
            <label>8 - MIN_VALUE:</label>
            <input type="text" id="textbox_8" />
            <button onclick="MIN_VALUE(textbox_8);">RUN</button>
        </div>
    </body>
</html>
