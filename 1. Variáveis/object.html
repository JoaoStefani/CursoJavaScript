<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demonstração - Numbers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="object.js" type="text/javascript"></script>
    </head>
    <body>
        <a href="http://www.w3schools.com/js/js_object_methods.asp" target="_blank">Exemplos na w3schools</a>
        <div>
            <label>1 - adicionar Propriedades:</label>
            <input type="text" id="textbox_1_1" />
            <input type="text" id="textbox_1_2" />
            <button onclick="add(textbox_1_1, textbox_1_2);">RUN</button>
        </div>
        <div>
            <label>2 - buscar Propriedades:</label>
            <input type="text" id="textbox_2" />
            <button onclick="get(textbox_2);">RUN</button>
        </div>
        <div>
            <label>3 - deletar Propriedades:</label>
            <input type="text" id="textbox_3" />
            <button onclick="del(textbox_3);">RUN</button>
        </div>
        <div>
            <label>4 - listar nome das Propridades:</label>
            <input type="text" id="textbox_4" />
            <button onclick="keys(textbox_4);">RUN</button>
        </div>
    </body>
</html>
